# ---------------------------------------------------------------------------
# Faction System (Good vs Evil)
# ---------------------------------------------------------------------------

# Enable faction system
# Default: False
EnableFactionSystem = False

# Starting location for all players
# Default: 85332,16199,-1252
SpawnXFactionPlayer = 85332
SpawnYFactionPlayer = 16199
SpawnZFactionPlayer = -1252

# Faction manager npc id
# Default: 109
FactionManagerNpcId = 500

# Spawn location for faction manager npc
# Default: 85712,15974,-1260
SpawnXManger = 85712
SpawnYManger = 15974
SpawnZManger = -1260
SpawnHManger = 26808

# Good base location
# Default: 45306,48878,-3058
X_GoodBaseLocation = 45306
Y_GoodBaseLocation = 48878
Z_GoodBaseLocation = -3058

# Evil base location
# Default: -44037,-113283,-237
X_EvilBaseLocation = -44037
Y_EvilBaseLocation = -113283
Z_EvilBaseLocation = -237

# Good team name
# Default: Good
GoodTeamName = Good

# Evil team name
# Default: Evil
EvilTeamName = Evil

# Good name color
# Default: 00FF00
GoodNameColor = 00FF00

# Evil name color
# Default: 0000FF
EvilNameColor = 0000FF

# Enable faction guards.
# The npc template must have faction as clan.
# Test guard ids 31033(Good), 31036(Evil).
# Default: True
EnableFactionGuards = True

# Good Guard NPC ID.
# Default: 501
GoodGuardNpcId = 501

# Evil Guard NPC ID.
# Default: 502
EvilGuardNpcId = 502

# Upon death, respawn at faction base.
# Default: True
RespawnAtFactionBase = True

# Upon selecting faction, players become nobless.
# Default: False
FactionAutoNobless = False

# Upon selecting faction, players become Hero.
# Default: False
FactionIsHero = False

# Disallow chat between factions.
# Default: True
EnableFactionChat = True

# Prohibit login when faction has more online players.
# Default: True
BalanceOnlinePlayers = True

# Online player exceed limit (used by setting above).
# Default: 20
BalancePlayerExceedLimit = 20

# Faction PvP Reward
# Enable this features ?
AllowFactionPvPReward = false

# Reward item id for kill
# default: 57 Adena
RewardFactionIdForPvP = 57

# Reward item count
RewardFactionCountForPvP = 10000

# Killing system counting and announce
# Example: if you reached 4x PvP Kills, it announce to world
# Counting without die
AllowFactionKillingPvPSystem = false